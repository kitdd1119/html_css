<!-- css 적용 방법 -->
<!-- 대상이 되는 태그명이나 선택자를 적고  -->
<!-- 중괄호 사이에 스타일 속성을 적어 준다. -->
<!-- 스타일 속성 및 속성값 뒤에는 꼭 세미콜론 붙이기. -->

<style>
    h1 {
        background-color: aqua;
         color: blue;
         cursor: pointer;
    }
</style>

<!-- 꺽새 사이에 태그명을 적는다. -->
<!-- ctrl + / 하면 주석처리가 된다. -->
<!-- 태그는 앞 뒤로 꺽새 사이에 태그명을 적고 뒤에는 /를 넣어준다. -->
<!-- 태그 사이에는 문서 내용이 들어간다. -->
<h1 onclick="test()">hi</h1>

<script>

    const test = () => alert("클릭하셨습니다.");

</script>
