<!-- DOCTYPE은 문서의 타입을 명시함. -->
<!-- 아래와 같이 나온다면 HTML 5버전임을 알림. -->

<!DOCTYPE html>

<!-- HTML태그는 문서의 시작을 알리고 무조건 HTML문서에 포함되어야 함. -->
<html lang="en">

<!-- head는 문서의 메타 데이터가 들어가고 무조건 HTML문서에 포함되어야 함. --> 
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트의 폭(width)을 디바이스의 폭에 맞추고(device-width),
         초기 확대/축소 비율(initial-scale)을 1로 설정한다는 의미입니다. 
        width=device-width는 뷰포트의 폭을 장치의 폭과 동일하게 설정하여 웹 페이지가 장치 화면에 꽉 차게 표시되도록 합니다. 
        initial-scale=1.0은 페이지를 처음에 100%의 확대 비율로 표시하도록 합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 홈페이지</title>
</head>

<!-- body는 문서의 내용이 들어가는 부분이고 무조건 HTML문서에 포함되어야 함.. -->
<body>
    
</body>
</html>
